<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 100%;
      overflow-y: auto;
      font-size: 16px;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #start-btn:hover {
      background: #0f0;
      color: #000;
    }

    #alerta-final {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: red;
      color: white;
      font-family: 'Courier New', monospace;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 9999;
      animation: piscar 1s infinite;
    }

    #alerta-final h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #alerta-final span {
      font-size: 100px;
    }

    @keyframes piscar {
      0%, 100% { background: red; color: white; }
      50% { background: darkred; color: yellow; }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <button id="start-btn">ðŸ”“ INVADIR AGORA</button>
  <div class="terminal" id="terminal"></div>

  <div id="alerta-final">

  </div>

  <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="typing-sound" src="https://www.soundjay.com/mechanical/keyboard-2.wav" preload="auto" loop></audio>
  <audio id="final-alert" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const startBtn = document.getElementById("start-btn");
    const alertSound = document.getElementById("alert-sound");
    const typingSound = document.getElementById("typing-sound");
    const finalAlert = document.getElementById("final-alert");
    const alertaFinal = document.getElementById("alerta-final");

    const mensagens = [
      "Estabelecendo conexÃ£o com servidor secreto...",
      "IP local identificado: 192.168.0.13",
      "Rastreamento por GPS iniciado...",
      "Coletando senhas armazenadas...",

      "CPF e dados bancÃ¡rios interceptados.",

      "Acesso nÃ£o autorizado DETECTADO.",
      "SISTEMA COMPROMETIDO.",
      ">>> ACESSO CONCEDIDO - DADOS VAZADOS! <<<"
    ];

    function digitarTexto(texto, i = 0) {
      if (i < texto.length) {
        terminal.innerHTML += texto[i];
        setTimeout(() => digitarTexto(texto, i + 1), 30);
      } else {
        terminal.innerHTML += "\n";
      }
    }

    function iniciarSimulacao() {
      startBtn.style.display = "none";
      alertSound.play();
      typingSound.play();

      let delay = 1000;
      mensagens.forEach((msg, index) => {
        setTimeout(() => {
          digitarTexto("> " + msg);
          if (index === mensagens.length - 1) {
            typingSound.pause();
            setTimeout(() => {
              finalAlert.play();
              alertaFinal.style.display = "flex";
            }, 2000);
          }
        }, delay);
        delay += 2500;
      });
    }

    startBtn.addEventListener("click", iniciarSimulacao);
  </script>
